services:
  mongodb:
    image: mongo:7
    container_name: giftshop-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  backend:
    build: ./back
    container_name: giftshop-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env.docker
    depends_on:
      - mongodb
    networks:
      - app-network

  frontend:
    build: ./front
    container_name: giftshop-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:
